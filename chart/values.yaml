nameOverride: ""
fullnameOverride: ""
hostnameOverride: ""
missionControlChartVersion: ">=0.0.0"
missionControl:
  canary-checker:
    db:
      runMigrations: true
      storageClass: managed
  flanksource-ui:
    oryKratosURL: https://mission-control.local/api/.ory
    ingress:
      enabled: false
