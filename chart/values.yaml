nameOverride: ""
fullnameOverride: ""
domain: ""
missionControlChartVersion: ">=0.0.0"
tenantSlug: ""
telemetryPushURL: https://telemetry.app.flanksource.com/push/topology
missionControl:
  authProvider: clerk
  clerkJWKSURL: ""
  clerkOrgID: ""
  serviceMonitor:
    enabled: true
  global:
    ui:
      host: app.flanksource.com
    labels:
      flanksource.com/clerk-org-id: ""
    otel:
      collector: grafana-alloy.default:4317
  serviceAccount:
    rbac:
      impersonate: true
  db:
    create: false
  config-db:
    serviceMonitor:
      enabled: true
  flanksource-ui:
    enabled: false
  apm-hub:
    enabled: false
  kratos:
    enabled: false
  properties:
    log.kubeproxy: "true"
    incidents.disable: "true"
    logs.disable: "true"
    settings.logging_backends.disable: "true"

# See https://github.com/loft-sh/vcluster/blob/main/charts/k3s/values.yaml
vcluster:
  plugin:
    sync-host-secrets:
      image: docker.io/flanksource/vcluster-sync-host-secrets:v0.1.6
  sync:
    secrets:
      all: true
    ingresses:
      enabled: true
  storage:
    size: 15Gi

  # Map grafana agent host service to default namespace in tenant to push traces
  mapServices:
    fromHost:
      - from: monitoring/grafana-alloy
        to: default/grafana-alloy
